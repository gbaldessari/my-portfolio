<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link id="favicon" rel="icon" type="image/svg+xml" href="/icoNegroNoBG500.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giacomo Baldessari</title>
    <script>
      const setFavicon = (isDarkMode) => {
        const favicon = document.getElementById('favicon');
        favicon.href = isDarkMode ? '/icoBlancoNoBG500.png' : '/icoNegroNoBG500.png';
      };

      const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
      setFavicon(darkModeMediaQuery.matches);
      darkModeMediaQuery.addEventListener('change', (e) => setFavicon(e.matches));
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
