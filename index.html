<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link id="favicon" rel="icon" type="image/png" href="/icoBlanco.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giacomo Baldessari</title>
  <script>
    // Detecta el modo de color preferido y cambia el favicon
    const updateFavicon = () => {
      const favicon = document.getElementById('favicon');
      const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      favicon.href = isDarkMode ? 'public/icoBlanco.png' : 'public/icoNegro.png';
    };

    // Escucha cambios en el modo de color
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateFavicon);

    // Actualiza el favicon al cargar la p√°gina
    updateFavicon();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
